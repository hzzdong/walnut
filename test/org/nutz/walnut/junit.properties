# 这个文件用来声明测试用例需要的配置信息
#-------------------------------------------------
# MongoDB 部分
mongo-host=localhost
#mongo-port=
#mongo-usr=
#mongo-pwd=
mongo-db=walnut_unit

# MIME 类型的文件
mime=mime.properties

# 本地文件存储目录
local-sha1=~/.walnut/junit/sha1
local-data=~/.walnut/junit/data

# 设定好的 mount 
mnt-local-a=file://~/.walnut/junit/tree/a
mnt-local-b=file://~/.walnut/junit/tree/b
mnt-mongo-a=mongo:tree_a
mnt-mongo-b=mongo:tree_b
mnt-mongo-x=mongo:tree_x@quick

# 用户服务
usr-name=^[0-9a-zA-Z._-]{4,}$
usr-phone=^[0-9+-]{11,20}
usr-email=^[0-9a-zA-Z_.-]+@[0-9a-zA-Z_.-]+.[0-9a-zA-Z_.-]+$

# 会话服务 
se-duration=3600000