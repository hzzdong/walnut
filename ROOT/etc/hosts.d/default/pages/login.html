<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/gu/rs/core/css/font-md/css/material-design-iconic-font.css">
    <link rel="stylesheet" type="text/css" href="login.css">
    <script>
    var on_load = function(){
    	window.setTimeout(function(){
    		document.body.removeAttribute("mode");   		
    	}, 100);
    };
    window.onload = on_load;
    document.onload = on_load;
    </script>
</head>
<body mode="begin">
<form method="POST" action="/u/do/login">
	<header><img src="/gu/rs/core/img/logo_walnut_b.png"></header>
	<section>
	    <div class="login-name">
            <span><i class="zmdi zmdi-account"></i></span>
	        <input name="nm" placeholder="用户名"/>
	    </div>
	    <div class="login-passwd">
            <span><i class="zmdi zmdi-key"></i></span>
	        <input name="passwd" type="password" placeholder="密码"/>
	    </div>
	    <div class="login-btn"><button>登入</button></div>
	</section>
</form>
</body>
</html>
