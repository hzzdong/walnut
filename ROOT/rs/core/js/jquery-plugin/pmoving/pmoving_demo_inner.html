    .pmv-mask {background: rgba(0,0,0,0.4);}

        background: rgba(255,0,0,0.2); padding:2px;

    }

    .pmv-mask .pmv-si[axis="Y"]{ background: rgba(0,255,255,0.3);}
    .pmv-mask .pmv-si[axis="X"]{ background: rgba(255,0,255,0.3);}
        
    .pmv-mask .pmv-dropi {
        border:1px dashed red;
    }

    .pmv-mask .pmv-dropi[pmv-hover]{
        background-color: rgba(255,0,0,0.2);
    }
    
    .viewport {
        width:300px; height: 300px;
        background: red; position: relative;
    }
