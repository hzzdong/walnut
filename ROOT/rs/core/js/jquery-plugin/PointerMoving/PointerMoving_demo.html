<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zcal 测试页</title>
    <link rel="stylesheet" type="text/css" href="/gu/rs/core/css/normalize.css">
    <script src="/gu/rs/core/js/jquery/jquery-2.1.3/jquery-2.1.3.min.js"></script>
    <script src="/gu/rs/core/js/backbone/underscore-1.8.2/underscore.js"></script>
    <script src="/gu/rs/core/js/nutz/zutil.js"></script>
    <script src="/gu/rs/core/js/ui/dateformat.js"></script>
    <script src="/gu/rs/core/js/jquery-plugin/zcal/zcal.js"></script>
    <link  href="/gu/rs/core/js/jquery-plugin/demo.css" rel="stylesheet" type="text/css">
    <script  src="/gu/rs/core/js/jquery-plugin/PointerMoving/PointerMoving.js"></script>
    <link  href="/gu/rs/core/js/jquery-plugin/PointerMoving/PointerMoving_demo.css" rel="stylesheet" type="text/css">
    <script>
    function log(str) {
        $('<div>').text(str).appendTo($('.log'));
    }
    function demo_off() {
        $('.viewport').PointerMoving('destroy');
        log("$('.viewport').PointerMoving('destroy');");
    }
    function demo_normal() {
        $('.viewport').PointerMoving();
        log("$('.viewport').PointerMoving();");
    }
    $(function(){
        $(".item").click(function(){
            alert("I am item:" + $(this).text());
        });
    });
    </script>
</head>
<body>
<!--.........................................................-->
<div class="main">
    <div class="viewport">
        <div class="item item0" style="top:10px; left:10px;">I am item0</div>
        <div class="item item1" style="top:10px; left:300px;">I am item1</div>
    </div>
</div>
<div class="panel">
    <button onclick="demo_off();">注销</button>
    <button onclick="demo_normal();">普通移动</button>
</div>
<pre class="log" ondblclick="$(this).empty();">请选择移动模式</pre>
<!--.........................................................-->
</body>
</html>
