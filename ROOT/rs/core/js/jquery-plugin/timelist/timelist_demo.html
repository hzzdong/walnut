<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timelist 测试页</title>
    <link rel="stylesheet" type="text/css" href="/gu/rs/core/css/normalize.css">
    <script src="/gu/rs/core/js/jquery/jquery-2.1.3/jquery-2.1.3.min.js"></script>
    <script src="/gu/rs/core/js/backbone/underscore-1.8.2/underscore.js"></script>
    <script src="/gu/rs/core/js/nutz/zutil.js"></script>
    <script src="/gu/rs/core/js/jquery-plugin/timelist/timelist.js"></script>
    <link  href="/gu/rs/core/js/jquery-plugin/demo.css" rel="stylesheet" type="text/css">
    <link  href="/gu/rs/core/js/jquery-plugin/timelist/timelist.css" rel="stylesheet" type="text/css">
</head>
<body>
<!--.........................................................-->
<h1>水平多选</h1>
<div id="demo_h_0"></div>
<script>
$("#demo_h_0").timelist({
    groupUnit : 2
});
</script>
<!--.........................................................-->
<h1>水平单选范围</h1>
<div id="demo_h_1"></div>
<script>
$("#demo_h_1").timelist({
    groupUnit : 1,
    mode : "range",
    multi : false,
    scopes : [["8:00","12:00"],["14:00","18:00"]]
});
</script>
<!--.........................................................-->
<h1>水平单选点</h1>
<div id="demo_h_2"></div>
<script>
$("#demo_h_2").timelist({
    groupUnit : 1,
    multi : false
});
</script>
<!--.........................................................-->
<h1>水平多选:带 disable</h1>
<div id="demo_h_3"></div>
<script>
$("#demo_h_3").timelist({
    groupUnit : 1,
    mode : "range",
    multi : true,
    scopes : [["8:30","12:30"],["14:30","18:00"]]
});
$("#demo_h_3").timelist("disable", ["09:00", "11:00"]);
</script>
<!--.........................................................-->
<h1>水平单选范围:带 disable</h1>
<div id="demo_h_4"></div>
<script>
$("#demo_h_4").timelist({
    groupUnit : 1,
    mode : "range",
    multi : false,
    scopes : [["8:00","12:00"],["14:00","18:00"]]
});
$("#demo_h_4").timelist("disable", ["09:00", "11:00"]);
</script>
<!--.........................................................-->
<h1>垂直单选范围</h1>
<div id="demo_v_0"></div>
<script>
$("#demo_v_0").timelist({
    display   : "vertical",
    mode : "range",
    multi : false,
    groupUnit : 4,
    timeUnit : 30,
    scopes : [["8:00","12:00"],["14:00","18:00"],["20:00","24:00"]]
});
</script>
<!--.........................................................-->
<h1>垂直单选点</h1>
<div id="demo_v_1"></div>
<script>
$("#demo_v_1").timelist({
    display   : "vertical",
    multi : false,
    groupUnit : 2,
    scopes : [["8:30","12:30"],["14:30","18:00"]]
});
</script>
<!--.........................................................-->
</body>
</html>
