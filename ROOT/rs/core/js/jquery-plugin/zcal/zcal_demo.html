<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wn.console</title>
    <link rel="stylesheet" type="text/css" href="/gu/rs/core/css/normalize.css">
    <script src="/gu/rs/core/js/jquery/jquery-2.1.3/jquery-2.1.3.min.js"></script>
    <script src="/gu/rs/core/js/backbone/underscore-1.8.2/underscore.js"></script>
    <script src="/gu/rs/core/js/nutz/zutil.js"></script>
    <script src="/gu/rs/core/js/jquery-plugin/zcal/zcal.js"></script>
    <link  href="/gu/rs/core/js/jquery-plugin/zcal/zcal.css" rel="stylesheet" type="text/css">
    <script>
    $(function(){
        $("#demo0").zcal({
            current : new Date("2015-09-21"),
            markMonthFirstDay : false,
            blockNumber : 3,
            swticher : {today:null}
        });

        $("#demo00").zcal({
            current : new Date("2015-09-21"),
            fitParent : true,
            showBorder: false,
            firstDayIsMonday:true,
            swticherAtRight:true
        });

        $("#demo1").zcal({
            week : 3,
            head : false,
            current : new Date("2015-08-02"),
            i18n: {
                week : ["日","一","二","三","四","五","六"]
            }
        });

        $("#demo2").zcal({
            mode  : "range",
            showBorder: true,
            blockNumber : 3
        });

        $("#demo3").zcal({
            mode  : "range",
            blockNumber : 6,
            week  : 8
        });
    });
    </script>
    <style>
    body{margin:20px;}
    .demo-s {dwidth:100px;}
    #demo00 {width:460px; height:340px;}
    .demo-b {dwidth:800px;}
    h1{font-size:16px;}
    body,td,th {font-size:12px;}
    </style>
</head>
<body>
<h1>显示普通月历</h1>
<div id="demo0" class="demo-s"></div>
<h1>显示普通月历,周一开始</h1>
<div id="demo00" class="demo-s"></div>
<h1>显示3周</h1>
<div id="demo1" class="demo-s"></div>
<h1>显示3个月选择范围</h1>
<div id="demo2" class="demo-s"></div>
<h1>显示2个3周选择范围</h1>
<div id="demo3" class="demo-s"></div>
<h1>定制日历每天的内容</h1>
<div id="demoa" class="demo-b"></div>
</body>
</html>
