    <div code-id="gi-item" class="md-disk-grid-item">
        <div class="md-disk-gi-preview disk-preview"></div>
        <div class="md-gi-group">
            <div class="gi-nm md-w40">
                <i class="disk-icon"></i>
            </div>

            <div class="gi-lm md-w20"></div>

<div class="ui-arena md-disk" oncontextmenu="return false;">
    <!--<div class="ui-arena md-disk">-->
    <div class="md-disk-top-bg">
    </div>
    <div class="md-disk-container">
        <div class="md-disk-body grid">
            <!--表格-->
            <div class="md-disk-grid">
                <div class="md-disk-grid-title">
                    <div class="md-disk-gt-cell md-w40 asc" sort="nm">
                        名称
                        <i class="md-icon md-disk-sort-asc"></i>
                        <i class="md-icon md-disk-sort-desc"></i>
                    </div>
                    <div class="md-disk-gt-cell md-w20">
                        所有者
                    </div>
                    <div class="md-disk-gt-cell md-w20" sort="lm">
                        最后修改时间
                        <i class="md-icon md-disk-sort-asc"></i><i class="md-icon md-disk-sort-desc"></i>
                    </div>
                    <div class="md-disk-gt-cell md-w20" sort="len">
                        文件大小
                        <i class="md-icon md-disk-sort-asc"></i>
                        <i class="md-icon md-disk-sort-desc"></i>
                    </div>
                </div>
                <div class="md-disk-grid-body">
                </div>
            </div>
            <!-- 提示信息 -->
            <div class="md-disk-data"></div>
            <!-- 提示信息 -->
            <div class="md-disk-tip">
                <div class="loading">努力加载中</div>
                <div class="empty">没有文件, 单击鼠标右键, 上传或新建</div>
            </div>
        </div>
        <!--表头-->
        <div class="md-disk-header">
            <ul class="disk-path">
            </ul>
            <ul class="disk-menu">
                <li class="disk-menu-item disk-menu-display grid">
                    <i class="md-icon zmdi-apps"></i>
                    <i class="md-icon zmdi-view-list"></i>
                </li>
                <li class="disk-menu-item disk-menu-sortby">
                    <i class="md-icon zmdi-sort-by-alpha"></i>
                    <ol class="md-menu align-right no-icon">
                        <li class="active" sort="nm">
                            <a class="ripple-button" onclick="return false;">名称</a>
                        </li>
                        <li sort="lm">
                            <a class="ripple-button" onclick="return false;">最后修改时间</a>
                        </li>
                        <li sort="len">
                            <a class="ripple-button" onclick="return false;">文件大小</a>
                        </li>
                    </ol>
                </li>
                <li class="disk-menu-item disk-menu-info">
                    <i class="md-icon zmdi-info"></i>
                </li>
            </ul>
        </div>
        <!--信息-->
        <div class="md-disk-info">
            <div class="title">
                <img class="obj-tp">
                <span class="obj-nm"></span>
            </div>
            <ul class="tabs">
                <li class="active" style="width: 33%" tnm="detail">
                    <div class="ripple-button">详情</div>
                </li>
                <li style="width: 33%" tnm="remark">
                    <div class="ripple-button">备注</div>
                </li>
                <li style="width: 33%" tnm="history">
                    <div class="ripple-button">操作记录</div>
                </li>
            </ul>
            <div class="tab-containers">
                <div class="tc detail active">
                    <div class="obj-preview">
                        预览稍后实现....
                    </div>
                    <div class="divider"></div>
                    <div class="obj-attrs">

                    </div>
                </div>
                <div class="tc remark">
                    <h1>备注功能, 稍后实现</h1>
                </div>
                <div class="tc history">
                    <h1>操作历史查询, 稍后实现</h1>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
