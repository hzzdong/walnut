<div class="ui-code-template" common-class="ui-console-block">
    <div code-id="gi-r-menu" class='rclick-menu-bg' oncontextmenu="return false;">
        <ul class="rclick-menu  paper z-depth-2 rounded md-menu">
            <li class="">查看详情</li>
            <li class="divider"></li>
            <li class="">打开</li>
            <li class="">重命名</li>
            <li class="divider"></li>
            <li class="">复制到</li>
            <li class="">移动到</li>
            <li class="">制作副本</li>
            <li class="">删除</li>
        </ul>
    </div>
    <div code-id="gbody-r-menu" class='rclick-menu-bg' oncontextmenu="return false;">
        <ul class="rclick-menu  paper z-depth-2 rounded md-menu">
            <li class="">查看详情</li>
            <li class="divider"></li>
            <li class="">上传文件</li>
            <li class="">新建文件</li>
            <li class="">新建文件夹</li>
            <li class="">返回上一层</li>
        </ul>
    </div>
    <div code-id="gi-item" class="md-disk-grid-item">
        <div class="md-disk-gi-preview"></div>
        <div class="md-gi-group">
            <div class="gi-name md-w40">
                <i class="disk-icon"></i>
            </div>
            <div class="gi-owner md-w20"></div>
            <div class="gi-lm md-w20"></div>
            <div class="gi-size md-w20"></div>
        </div>
    </div>
</div>
<div class="ui-arena md-disk" oncontextmenu="return false;">
    <div class="md-disk-top-bg">
    </div>
    <div class="md-disk-container">
        <div class="md-disk-body">
            <!--表格-->
            <div class="md-disk-grid">
                <div class="md-disk-grid-title">
                    <div class="md-disk-gt-cell md-w40 asc" sort="name">
                        名称
                        <i class="md-icon md-disk-sort-asc"></i>
                        <i class="md-icon md-disk-sort-desc"></i>
                    </div>
                    <div class="md-disk-gt-cell md-w20" sort="owner">
                        所有者
                        <i class="md-icon md-disk-sort-asc"></i><i class="md-icon md-disk-sort-desc"></i>
                    </div>
                    <div class="md-disk-gt-cell md-w20" sort="lm">
                        最后修改时间
                        <i class="md-icon md-disk-sort-asc"></i><i class="md-icon md-disk-sort-desc"></i>
                    </div>
                    <div class="md-disk-gt-cell md-w20" sort="size">
                        文件大小
                        <i class="md-icon md-disk-sort-asc"></i>
                        <i class="md-icon md-disk-sort-desc"></i>
                    </div>
                </div>
                <div class="md-disk-grid-body">
                </div>
            </div>
            <!-- 对象 -->
            <div class="md-disk-data">

            </div>
        </div>
        <!--信息-->
        <div class="mi-disk-info">
        </div>
        <div class="md-disk-header">
            <ul class="disk-path">
                <li class="disk-path-obj">
                    <i class="disk-icon"></i><span class="disk-path-nm">根目录</span>
                </li>
                <li class="disk-path-obj"><i class="disk-icon"></i><span class="disk-path-nm">新建A</span></li>
                <li class="disk-path-obj"><i class="disk-icon"></i><span class="disk-path-nm">新建B</span></li>
                <li class="disk-path-obj"><i class="disk-icon"></i><span class="disk-path-nm">新建C</span></li>
                <li class="disk-path-obj"><i class="disk-icon"></i><span class="disk-path-nm">新建D</span></li>
            </ul>
            <div class="disk-menu-switch"></div>
            <ul class="disk-menu">
                <li class="disk-menu-item">
                    <i class="md-icon zmdi-view-dashboard"></i><span class="disk-menu-nm">切换视图</span>
                    <ol class="md-menu align-right">
                        <li class="grid-mode mode-list active">列表</li>
                        <li class="grid-mode mode-grid">图示</li>
                    </ol>
                </li>
                <li class="disk-menu-item">
                    <i class="md-icon zmdi-sort-by-alpha"></i><span class="disk-menu-nm">排序</span>
                    <ol class="md-menu align-right">
                        <li class="active sort-mode" sort="name">名称</li>
                        <li class="sort-mode" sort="size">文件大小</li>
                        <li class="sort-mode" sort="lm">最后修改时间</li>
                    </ol>
                </li>
                <li class="disk-menu-item">
                    <i class="md-icon zmdi-info"></i><span class="disk-menu-nm">详细信息</span>
                </li>
            </ul>
        </div>
    </div>
</div>
