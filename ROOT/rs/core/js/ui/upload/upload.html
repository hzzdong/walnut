<!--这里是一些动态生成的代码模板-->
<div class="ui-code-template">
    <div code-id="list.item" class="ui-upload-item">
        <div class="thumbnail">
            <i class="fa fa-file"></i>
            <!--i class="fa fa-spinner fa-spin"></i>
            <i class="fa fa-check-circle"></i-->
        </div>
        <div class="progress">
            <div class="outer">
                <div class="inner"></div>
                <div class="nb">2%</div>
            </div>
        </div>
        <div class="fname"></div>
    </div>
</div>
<!--这里是主区域-->
<div class="ui-arena">
    <div class="ui-upload-sky">
        <b>{{ui_upload_dest}}</b> : <em class="ui-loader-dest"></em>
    </div>
    <div class="ui-upload-list">
        <div class="ui-upload-tip">{{ui_upload_tip}}</div>
    </div>
    <div class="ui-upload-footer">
        <b class="ui-btn ui-upload-choose">
            <i class="fa fa-cloud-upload"></i>
            <span>{{ui_upload_choose}}</span>
        </b>
        <b class="ui-btn ui-upload-done">
            <i class="fa fa-angellist"></i>
            <span>{{ui_upload_done}}</span>
        </b>
    </div>
</div>
