<!--这里是一些动态生成的代码模板-->
<div class="ui-code-template">
    <div code-id="list.item" class="ui-uploader-item">
        <div class="thumbnail">
            <i class="fa fa-file"></i>
            <!--i class="fa fa-spinner fa-spin"></i>
            <i class="fa fa-check-circle"></i-->
        </div>
        <div class="progress">
            <div class="outer">
                <div class="inner"></div>
                <div class="nb">2%</div>
            </div>
        </div>
        <div class="fname"></div>
    </div>
</div>
<!--这里是主区域-->
<div class="ui-arena" layout-mode="vertical">
    <div class="ui-uploader-sky">
        <b>{{ui_uploader_dest}}</b> : <em class="ui-loader-dest"></em>
    </div>
    <div layout-val="*" class="ui-uploader-list">
        <div class="ui-uploader-tip">{{ui_uploader_tip}}</div>
    </div>
    <div class="ui-uploader-footer">
        <b class="ui-btn ui-uploader-choose">
            <i class="fa fa-cloud-upload"></i>
            <span>{{ui_uploader_choose}}</span>
        </b>
        <b class="ui-btn ui-uploader-done">
            <i class="fa fa-angellist"></i>
            <span>{{ui_uploader_done}}</span>
        </b>
    </div>
</div>
