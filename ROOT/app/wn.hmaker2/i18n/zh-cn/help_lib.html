<h1>什么是共享库</h1>
<p>
很多时候，你的网站所有的或者大部分的网页都有相同的部分。比如同样的页首菜单条和图标，或者页面底部的版权声明区域等。如果你每页都分别编辑，会非常麻烦，而麻烦恰恰是我们最不希望你遇到的东西。 
<p>
因此在<em>任何页面</em>，你都可以将一个控件设置成<em>共享库组件</em>。在控件属性面板右上角，你会找到一个很明显的<em>创建组件</em>的标记。它可以让你把当前控件以及其所有的设置信息保存到共享库。
这样在另外的页面，你随时可以通过左侧的插入菜单里面的<em>共享库组件</em>一项，将你的控件复用到任何页面的任何地方。 
你在任何页面上修改这个组件，所有页面都会应用这个修改。
