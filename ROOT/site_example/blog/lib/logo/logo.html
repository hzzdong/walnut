<section>
	<template class="lib-prop" name="src" type="link">
	    <script type="text/x-template" class="IDE">
        {
            text  : "i18n:img.src",
            type  : "link",
            conf  : {}
        }
        </script>
	    <script class="SETTER" selector="img">
	    function(val){
	        var jq = $(this).empty();
	        for(var i=0; i<val.length; i++){
	            var v = val[i];
	            var li = $('<li><a href='+v.href+'>'+v.text+'</a></li>');
	            li.appendTo(jq);
	        }
	    }
	    </script>
	</template>
	<template class="lib-dom">
	   <span class="logo"><img></span>
	</template>
</section>
